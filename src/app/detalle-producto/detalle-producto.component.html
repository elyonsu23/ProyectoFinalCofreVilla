

<div class="divPrincipal">
    <div>
        <img [src]="producto.imagen" class="divImg">
    </div>

    <div class="divCaracteristicas">
        <h5 class="caracteristicas">{{producto.nombre}}</h5>
        <p class="caracteristicas">Precio:{{producto.precio}}</p>
        <p class="caracteristicas">Marca:{{producto.marca}}</p>
        <p class="caracteristicas">Categoria:{{producto.categoria}}</p>
        
    </div>

</div>
